plugins {
    id 'application'
    id 'antlr'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.guava:guava:32.1.1-jre'

    antlr 'org.antlr:antlr4:4.13.1'
    implementation 'org.antlr:antlr4-runtime:4.13.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'mathematicallogic.Main'
}

// Configurazione ANTLR - SEMPLIFICATA
generateGrammarSource {
    maxHeapSize = "64m"
    arguments += [
            '-visitor',
            '-long-messages',
            '-package', 'mathematicallogic.parser'
    ]
    outputDirectory = file("${buildDir}/generated-src/antlr/main")
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', "${buildDir}/generated-src/antlr/main"]
        }
    }
}

compileJava.dependsOn generateGrammarSource